<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Librariard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div id="main-view" class="view">
      <header>
        <h1>Librariard</h1>
        <button id="add-account-btn">＋</button>
      </header>
      <ul id="accounts-list"></ul>
      <button id="see-checkouts-btn">See Checkouts</button>
    </div>

    <div id="account-form-view" class="view hidden">
      <button id="back-to-main-1">← Back</button>
      <h2>Add Account</h2>
      <form id="account-form">
        <div class="form-group">
          <label for="displayName">Display Name</label>
          <input id="displayName" name="displayName" required />
        </div>
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input id="cardNumber" name="cardNumber" required />
        </div>
        <div class="form-group">
          <label for="pin">PIN</label>
          <input id="pin" name="pin" required />
        </div>
        <div class="form-group">
          <label for="accountId">Account ID</label>
          <input id="accountId" name="accountId" required />
        </div>
        <button type="submit">Save</button>
      </form>
    </div>

    <div id="checkouts-view" class="view hidden">
      <button id="back-to-main-2">← Back</button>
      <div id="books-grid" class="grid"></div>
    </div>

    <script src="js/app.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
  </body>
</html>
