<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Librariard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icons/icon-192.png" sizes="192x192" type="image/png" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" sizes="192x192" />
  </head>
  <body>
    <div id="main-view" class="view">
      <header>
        <h1>Librariard</h1>
        <button id="add-account-btn">＋</button>
      </header>
      <ul id="accounts-list"></ul>
      <button id="see-checkouts-btn">See Checkouts</button>
    </div>

    <div id="account-form-view" class="view hidden">
      <button id="back-to-main-1">← Back</button>
      <h2>Add Account</h2>
      <form id="account-form">
        <div class="form-group">
          <label for="displayName">Display Name</label>
          <input
            id="displayName"
            name="displayName"
            placeholder="What you’ll call this card"
          />
        </div>
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input
            id="cardNumber"
            name="cardNumber"
            placeholder="Library card number"
          />
        </div>
        <div class="form-group">
          <label for="pin">PIN</label>
          <input id="pin" name="pin" placeholder="4-digit PIN" />
        </div>
        <div class="form-group">
          <label for="accountId">Account ID</label>
          <input
            id="accountId"
            name="accountId"
            placeholder="Account ID from API"
          />
        </div>
        <button type="submit">Save</button>
      </form>
    </div>

    <div id="checkouts-view" class="view hidden">
      <button id="back-to-main-2">← Back</button>
      <button id="refresh-btn">Refresh</button>
      <div id="books-grid" class="grid"></div>
    </div>

    <script>
      window.BACKEND_URL = "https://librariard.onrender.com";
    </script>    
    <script src="app.js"></script>
  </body>
</html>
